group 'Yahoo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    testCompile("junit:junit:4.12")
    testCompile("org.mockito:mockito-core:1.+")
    testCompile('info.cukes:cucumber-junit:1.2.5')
    testCompile('info.cukes:cucumber-java:1.2.5')
    testCompile('info.cukes:cucumber-spring:1.2.2')
    testCompile("info.cukes:cucumber-picocontainer:1.2.5")
    compile('org.seleniumhq.selenium:selenium-api:3.4.0')
    compile('org.seleniumhq.selenium:selenium-java:3.4.0')
    compile('org.seleniumhq.selenium:selenium-ie-driver:3.4.0')
    compile('org.seleniumhq.selenium:selenium-support:3.4.0')
    compile('org.jsoup:jsoup:1.6.2')
    compile('org.json:json:20150729')
    compile('commons-io:commons-io:2.4')
    compile('javax.annotation:jsr250-api:1.0')

}
